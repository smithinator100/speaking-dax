name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create deployment directory
        run: |
          mkdir -p _deploy
          cp index.html style.css dax-animation.js script.js package.json package-lock.json _deploy/
          cp -r mouth-shapes-dax-transition mouth-shapes-teeth-tongue audio-samples _deploy/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_deploy'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
